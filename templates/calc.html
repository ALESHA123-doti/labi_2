<!doctype html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
     <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Числа: {{ a }} и {{ b }}</p>

    <ul class="operations">
        <li><strong>Сумма:</strong> {{ a + b }}</li>
        <li><strong>Разность:</strong> {{ a - b }}</li>
        <li><strong>Произведение:</strong> {{ a * b }}</li>
        <li><strong>Частное:</strong> 
            {% if b != 0 %}
                {{ a / b }}
            {% else %}
                <span style="color: red;">Ошибка: деление на ноль!</span>
            {% endif %}
        </li>
        <li><strong>Возведение в степень:</strong> {{ a ** b }}</li>
    </ul>

    <br>
    <a href="/lab2/">Назад в лабораторную 2</a>
</body>
</html>
