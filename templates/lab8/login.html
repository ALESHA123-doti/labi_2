{% extends "base.html" %}
{% block lab %}Авторизация{% endblock %}
{% block main %}
    <h1>Авторизация</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label>Логин:<br>
                <input type="text" name="login" value="{{ request.form.login or '' }}" required>
            </label>
        </div><br>
        <div>
            <label>Пароль:<br>
                <input type="password" name="password" required>
            </label>
        </div><br>
        <div>
            <label>
                <input type="checkbox" name="remember" value="on" {{ 'checked' if request.form.remember == 'on' }}>
                Запомнить меня
            </label>
        </div><br>
        <button type="submit">Войти</button>
    </form>

    <p><a href="/lab8/">Назад</a></p>
{% endblock %}
