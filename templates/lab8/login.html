{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Авторизация</h1>

    {% if error %}
        <div style="color: red; margin-bottom: 10px;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        <div>
            <label>Логин:<br>
                <input type="text" name="login" value="{{ request.form.login or '' }}" required>
            </label>
        </div>
        <div>
            <label>Пароль:<br>
                <input type="password" name="password" required>
            </label>
        </div><br>

        <button type="submit">Войти</button>
    </form>

    <p><a href="/lab8/">Назад</a></p>
{% endblock %}
