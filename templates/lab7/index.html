{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
.modal {
    display: none;
    z-index: 100;
    box-shadow: 3px 3px 5px black;
    background: rgb(194, 3, 134);
    width: 600px; 
    left: 50%;
    top: 150px;
    margin-left: -300px;
    position: fixed; 
    padding: 15px; 
    border-radius: 5px;
    color: white;
}

.modal h3 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
}

.modal .form-row {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
    align-items: flex-start;
}

/* Каждое поле формы занимает равное пространство */
.modal .form-group {
    flex: 1;
    min-width: 0; /* Чтобы поля не выходили за границы */
}

/* Для описания - на всю ширину */
.modal .form-group.description-group {
    flex: 2; /* Занимает в 2 раза больше места */
}

.modal label {
    display: block;
    margin-bottom: 5px;
    font-size: 13px;
    font-weight: bold;
}

.modal input, .modal textarea {
    width: 100%;
    padding: 8px;
    margin-top: 2px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
    font-size: 13px;
}

.modal textarea {
    height: 60px; 
    resize: vertical;
    min-height: 60px;
    max-height: 100px;
}

.modal .button-row {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 15px;
    padding-top: 15px;
    color: #e0f0e0;
    border-top: 1px solid ;
}

.modal button {
    padding: 8px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 13px;
    font-weight: bold;
    transition: background-color 0.2s;
}

.modal .save-btn {
    background-color: #4CAF50;
    color: white;
}

.modal .save-btn:hover {
    background-color: #45a049;
}

.modal .cancel-btn {
    background-color: #f44336;
    color: white;
}

.modal .cancel-btn:hover {
    background-color: #d32f2f;
}

.modal .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    padding: 0;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.error-message {
    color: #ffcccc;
    font-size: 11px;
    margin-top: 3px;
    min-height: 14px;
}

</style>
{% endblock %}

{% block main %}
<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th>Русское название</th>
            <th>Оригинальное название</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list"></tbody>
</table>

<div>
    <button onclick="addFilm()">Добавить фильм</button>
</div>

<div class="modal">
    <input type="hidden" id="id">
    
    <label>
        Название фильма на русском:
        <input type="text" id="title_ru">
    </label>

    <label>
        Название фильма на оригинальном языке 
        <i>(если фильм русский, то оставьте пустым):</i>
        <input type="text" id="title">
    </label>

    <label>
        Год выпуска:
        <input type="number" id="year">
    </label>

    <label>
        Описание:
        <textarea id="description"></textarea>
        <div id="description_error" class="error-message"></div>
    </label>

    <div>
        <button onclick="sendFilm()">ОК</button>
        <button onclick="cancel()">Отмена</button>
    </div>
</div>
{% endblock %}
