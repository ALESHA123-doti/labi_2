{% block main %}  

<div>Фраза: {{ phrase }}</div>  <!-- Выводит исходную фразу без изменений. Переменная 'phrase' передаётся из Python-кода -->

<div>Фраза: {{ phrase | title }}</div>  <!-- Применяет фильтр 'title': делает первую букву каждого слова заглавной, остальные — строчными -->

<div>Фраза: {{ phrase | striptags }}</div>  <!-- Удаляет все HTML-теги из строки (если бы они были), оставляя только текст -->

<div>Фраза: {{ phrase | safe }}</div>  <!-- Отключает экранирование HTML — полезно, если нужно отобразить HTML-код как есть -->

<div>Фраза: {{ phrase | striptags | replace('сколько', 'много') | upper }}</div>  <!-- 
    1. striptags — удаляет теги (если есть)
    2. replace('сколько', 'много') — заменяет слово "сколько" на "много"
    3. upper — переводит всю строку в верхний регистр
-->

<div>Фраза (striptags + reverse): {{ phrase | striptags | reverse }}</div> 

{% endblock %}
