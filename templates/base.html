<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алёшкина Варя. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            color: {{ request.cookies.get('color', '#000000') }};
            background-color: {{ request.cookies.get('bg_color', '#ffffff') }};
            font-size: {{ request.cookies.get('font_size', '16') }}px;
            font-style: {{ request.cookies.get('font_style', 'normal') }};
        }
    </style>
</head>
<body>
    <header>
        <a href="/lab3/"></a>
        <h1>WEB-программирование, часть 2. {{ self.lab() }}</h1>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Алёшкина Варя, ФБИ-34, 3 курс, 2025
    </footer>
</body>
</html>
